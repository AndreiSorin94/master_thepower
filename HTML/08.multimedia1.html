<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="./assets/images/barbaro.jpeg"
      alt="barbaro clash of clans"
      height="133"
    />
    <map name="infographic">
      <area
        shape="poly"
        coords="130,147,200,107,254,219,130,228"
        href="https://developer.mozilla.org/docs/Web/HTML"
        target="_blank"
        alt="HTML"
      />
      <area
        shape="poly"
        coords="130,147,130,228,6,219,59,107"
        href="https://developer.mozilla.org/docs/Web/CSS"
        target="_blank"
        alt="CSS"
      />
      <area
        shape="poly"
        coords="130,147,200,107,130,4,59,107"
        href="https://developer.mozilla.org/docs/Web/JavaScript"
        target="_blank"
        alt="JavaScript"
      />
    </map>
    <img
      usemap="#infographic"
      src="./assets/images/mdn-info2.png"
      alt="MDN infographic"
    />
    <video
      src="https://www.youtube.com/watch?v=MFb7LCqm6FE"
      width="500"
      controls
    >
      <track kind="subtitles" />
    </video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/MFb7LCqm6FE?si=I0F38yAy0TExW6Ak&amp;start=1"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
